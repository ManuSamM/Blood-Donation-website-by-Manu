<!DOCTYPE html>
<html>

<head>
    <title>
        New users
    </title>
    <style>
        label {
            display: inline-block;
            width: 120px;
        }

        input {
            border-color: blueviolet;
        }

        form {
            margin-left: 100px;
            margin-top: 60px;
            color: blue;
            border-style: solid;
            padding: 10px;
            width: 350px;
            border-color: black;
        }
    </style>
</head>

<body style="background-color: floralwhite;">

    <form action="donor.html">
        <h2 style="color:coral;">New user registration form:</h2><br>
        <label for="firstname"><b>First Name:</b></label>
        <input type="text" id="firstname"><br><br><br>
        <label for="lastname"><b>Last Name:</b></label>
        <input type="text" id="lastname"><br><br><br>
        <label for="newpass"><b>Set password:</b></label>
        <input type="password" id="newpass"><br><br><br>
        <label for="retype"><b>Re-enter password:</b></label>
        <input type="text" id="retype"><br><br><br>
        <label for="email"><b>Email id:</b></label>
        <input type="email" id="email"><br><br><br>
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" id="gender">Male</input>
        <input type="radio" id="gender">Female</input>
        <input type="radio" id="gender">Others</input><br><br><br>
        <label for="place"><b>Place:</b></label>
        <input type="text" id="place"><br><br><br>
        <label for="bloodgrp"><b>Blood group:</b></label>
        <input type="checkbox" id="bloodgrp">A</input>
        <input type="checkbox" id="bloodgrp">B</input>
        <input type="checkbox" id="bloodgrp">AB</input>
        <input type="checkbox" id="bloodgrp">O</input><br><br><br>
        <input type="submit" style="margin-left: 60px;">
        <input type="reset" style="margin-left: 120px;">
    </form>
</body>

</html>
